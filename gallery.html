        body {
            margin: 0;

        .banner {
            width: 100%;

            justify-content: center;
            align-items: center;
            background-color: #111;
            padding: 20px 0;
        }
        .banner img {
            max-width: 100%;
            height: auto;
        }
        .nav {
            background-color: #222;
            padding: 15px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        /* UPDATED NAV STYLES */
        .nav a {
            color: #ffcc00; /* Gold text to match your site */
            background-color: #333; /* Dark button background */
            text-decoration: none;
            margin: 5px; /* Spacing for buttons */
            padding: 10px 15px; /* Makes it button-sized */
            border-radius: 5px; /* Rounded corners */
            font-size: 16px;
            font-weight: bold;
            border: 1px solid #555; /* Defines the button edge */
            transition: background-color 0.3s, color 0.3s; /* Smooth hover */
        }

        .nav a:hover {
            background-color: #ffcc00; /* Gold background on hover */
            color: #222; /* Dark text on hover */
        }
        
        /* Page-specific styles (unchanged) */
        .content {
            padding: 50px 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }
        .gallery img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
            cursor: pointer;
            object-fit: contain;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .footer {
            background-color: #222;
            padding: 20px;
            margin-top: 20px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        
        /* ADDED MOBILE FIX */
        @media (max-width: 600px) {
            .nav {
                padding: 10px 5px; /* Tighter padding on the nav bar */
            }
            .nav a {
                font-size: 12px;  /* Even smaller text */
                padding: 5px 8px; /* Even smaller button padding */
                margin: 3px;      /* Tighter spacing between buttons */
            }
        }

        function getRandomImages(count) {
            let shuffled = images.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        function displayImages() {
            const gallery = document.getElementById("gallery");
            gallery.innerHTML = "";
            let selectedImages = getRandomImages(10);
            selectedImages.forEach(imgSrc => {
                let img = document.createElement("img");
                img.src = imgSrc;
                img.alt = "Gallery Image";
                img.onclick = () => openModal(imgSrc);
                gallery.appendChild(img);
            });
        }

        function openModal(imgSrc) {
            document.getElementById("modalImg").src = imgSrc;
            document.getElementById("imageModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }

        window.onload = displayImages;
    </script>
