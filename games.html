<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="DFW Gaming Village Library" />
    <meta property="og:description" content="Game Library" />
    <meta property="og:image" content="https://www.dfwgamingvillage.com/banner_cropped.png" />
    <meta property="og:url" content="https://www.dfwgamingvillage.com/events.html" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="https://www.dfwgamingvillage.com/banner.png" />
    <title>DFW Gaming Village - Game Library</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            text-align: center;
        }
        .banner {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111;
            padding: 20px 0;
        }
        .banner img {
            max-width: 100%;
            height: auto;
        }
        .nav {
            background-color: #222;
            padding: 15px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin: 10px;
            font-size: 18px;
        }
        .content {
            padding: 20px;
        }
        .search-container {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .search-container input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
            background-color: #333;
            color: white;
        }
        .games-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .game-card {
            background-color: #1a1a1a;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 15px;
        }
        .game-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .game-card a {
            color: white;
            text-decoration: none;
        }
        .game-card a:hover {
            color: #ddd;
        }
        .game-card h3 {
            margin: 10px 0 5px 0;
            font-size: 1em;
        }
        .game-card p {
            margin: 4px 0;
            font-size: 0.9em;
            color: #ccc;
        }
        .footer {
            background-color: #222;
            padding: 20px;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .search-container {
                flex-direction: column;
                align-items: center;
            }
            .search-container input {
                width: 90%;
            }
            .games-container {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="join.html">Join the Community</a>
        <a href="gallery.html">Gallery</a>
        <a href="games.html">Game Library</a>
        <a href="events.html">Events</a>
        <a href="player-aids.html">Player Aids</a>
        <a href="contact.html">Contact</a>
    </div>
    <div class="banner">
        <img src="banner.png" alt="DFW Gaming Village Banner">
    </div>
    <div class="content">
        <h1>Board Game Library</h1>
        <p>Browse the DFW Gaming Village Library</p>
        
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search by game name..." oninput="searchGames()">
            <input type="number" id="player-count" placeholder="Player count" oninput="searchGames()">
        </div>

        <div id="game-container" class="games-container">Loading games...</div>
    </div>
    <div class="footer">
        <p>&copy; 2025 DFW Gaming Village. All Rights Reserved.</p>
    </div>

    <script src="bgg-collection.js"></script> 
</body>
</html>
