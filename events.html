<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="DFW Gaming Village Events" />
    <meta property="og:description" content="Upcoming gaming and social events" />
    <meta property="og:image" content="https://www.dfwgamingvillage.com/banner_cropped.png" />
    <meta property="og:url" content="https://www.dfwgamingvillage.com/events.html" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="https://www.dfwgamingvillage.com/banner.png" />
    <title>Events - DFW Gaming Village</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            text-align: center;
        }
        .banner {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111;
            padding: 20px 0;
        }
        .banner img {
            max-width: 100%;
            height: auto;
        }
        .nav {
            background-color: #222;
            padding: 15px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        /* UPDATED NAV STYLES */
        .nav a {
            color: #ffcc00; /* Gold text to match your site */
            background-color: #333; /* Dark button background */
            text-decoration: none;
            margin: 5px; /* Spacing for buttons */
            padding: 10px 15px; /* Makes it button-sized */
            border-radius: 5px; /* Rounded corners */
            font-size: 16px;
            font-weight: bold;
            border: 1px solid #555; /* Defines the button edge */
            transition: background-color 0.3s, color 0.3s; /* Smooth hover */
        }

        .nav a:hover {
            background-color: #ffcc00; /* Gold background on hover */
            color: #222; /* Dark text on hover */
        }
        
        /* Page-specific styles (unchanged) */
        .content {
            padding: 50px 20px;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
        .calendar-section {
            padding: 20px;
        }
        .calendar-container {
            filter: invert(1) hue-rotate(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 10px;
            max-width: 100%;
        }
        .calendar-container iframe {
            width: 90%;
            max-width: 900px;
            height: 600px;
            border: none;
        }
        .footer {
            background-color: #222;
            padding: 20px;
            margin-top: 20px;
        }
        
        /* ADDED MOBILE FIX */
        @media (max-width: 600px) {
            .nav {
                padding: 10px 5px; /* Tighter padding on the nav bar */
            }
            .nav a {
                font-size: 12px;  /* Even smaller text */
                padding: 5px 8px; /* Even smaller button padding */
                margin: 3px;      /* Tighter spacing between buttons */
            }
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="join.html">Join the Community</a>
        <a href="gallery.html">Gallery</a>
        <a href="games.html">Game Library</a>
        <a href="events.html">Events</a>
        <a href="player-aids.html">Player Aids</a>
        <a href="donate.html">Donate</a>
        <a href="supporters.html">Supporters</a>
        <a href="contact.html">Contact</a>
    </div>
    
    <div class="banner">
        <img src="banner.png" alt="DFW Gaming Village Banner">
    </div>
    <div class="content">
        <h1>Upcoming Events</h1>
        <p>Stay updated with our latest board game meetups, conventions, and special events!</p>
    </div>
    <div class="calendar-section">
        <h2>Event Calendar</h2>
        <div class="calendar-container">
            <iframe src="https://calendar.google.com/calendar/u/0/embed?src=bb4e9830dc433c7f61dee86ced51192df440359e5bebfc43fe2b76295321d615@group.calendar.google.com&ctz=America/Chicago"></iframe>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2025 DFW Gaming Village. All Rights Reserved.</p>
    </div>
</body>
</html>
