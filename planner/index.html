<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <title>DFWGV Planner</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

  <main class="container">

    </section>

          <h2>ğŸ“… Upcoming Game Days</h2>
          <button class="btn btn-primary" id="btnCreateGameDay">Create Game Day (Admin)</button>
        </div>
        <div class="muted">Click a Game Day to open its planner.</div>
        <div id="gamedayList" class="list"></div>
      </section>

      <section class="card" id="gamedayCard" style="display:none;">
        <div class="cardhead">
          <h2 id="gamedayTitle">Game Day</h2>
          <button class="btn" id="btnBack">â† Back</button>

              <button class="btn" id="btnNext">Next â¡</button>
            </div>
            <div id="tablesList" class="tables"></div>
          </div>

          <div>
            <h3>ğŸ™‹ Want to Play</h3>
            <div id="wantsList" class="list"></div>
          </div>
        </div>
      </section>
    </section>
  </main>

  <!-- Modal -->
  <div class="modal" id="modal" style="display:none;">
    <div class="modalInner">
      <div class="modalHead">
        <h3 id="modalTitle">Modal</h3>
