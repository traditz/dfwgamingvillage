<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DFWGV Planner</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="wrap">
    <header class="topbar">
      <div class="brand">DFWGV Planner</div>
      <div class="auth">
        <span id="authState">Loading auth…</span>
        <button id="btnDiscordSignIn" class="btn">Discord Sign-in</button>
        <button id="btnSignOut" class="btn secondary" style="display:none;">Sign out</button>
      </div>
    </header>

    <section class="card" id="adminPanel" style="display:none;">
      <h2>Admin</h2>
      <div class="row">
        <input id="gdTitle" class="input" placeholder="Game Day title" />
        <input id="gdLocation" class="input" placeholder="Location (optional)" />
        <input id="gdStartsAt" class="input" type="datetime-local" />
        <button id="btnCreateGameday" class="btn">Create Game Day</button>
      </div>
      <div class="muted">Admin-only: create/delete game days.</div>
    </section>

    <section class="card">
      <h2>Upcoming Game Days</h2>
      <div id="gamedaysUpcoming" class="stack"></div>
    </section>

    <section class="card">
      <h2>Archive</h2>
      <div class="muted">Past events are read-only.</div>
      <div id="gamedaysArchived" class="stack"></div>
    </section>

    <footer class="footer muted">
      DFW Gaming Village • Planner
    </footer>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
